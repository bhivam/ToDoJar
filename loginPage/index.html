    <!--
    There is a form that contains the three fields and an icon with some text.
    -->
    <form class="form-signin">

      <img class="mb-4 mt-3" src="https://www.shareicon.net/data/256x256/2016/09/29/837434_jar_512x512.png" alt="https://www.shareicon.net/data/256x256/2016/09/29/837434_jar_512x512.png" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <a href="../signUp/index.html">Sign up here.</a>
    </form>
